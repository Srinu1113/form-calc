<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js"></script>

</head>
<body>
    <div class="container">
        <div class="result">
            <!-- <p id="result">0</p> -->
            <input type="text" placeholder="0"  id="screen" size="25px" />
        </div>
        <div class="buttons">

            <div class="row">
                <button id="clear" onclick="Clear()" >Cl</button>
                <button id="delete" onclick="Delete()" >Del</button>
                <button onclick="display(value)" value= >()</button>
                <button onclick="display(value)" value= >%</button>
            </div>
            <div class="row">
                <button onclick="display(7)">7</button>
                <button onclick="display(8)">8</button>
                <button onclick="display(9)">9</button>
                <button onclick="display(value)" value="/">/</button>
            
            </div>
            <div class="row">
                <button onclick="display(4)">4</button>
                <button onclick="display(5)">5</button>
                <button onclick="display(6)">6</button>
                <button onclick="display(value)" value="*">*</button>
            </div>
            <div class="row">
                <button onclick="display(1)">1</button>
                <button onclick="display(2)">2</button>
                <button onclick="display(3)">3</button>
                <button onclick="display(value)" value="-">-</button>
            </div>
            <div class="row">
                <button onclick="display(0)">0</button>
                <button onclick="display(value)" value=".">.</button>
                <button onclick="cal(value)" value="=">=</button>
                <button onclick="display(value)" value="+">+</button>
            </div>
        </div>

    </div>
    
</body>
</html>
